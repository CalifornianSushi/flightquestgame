<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Mode</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="learnMode.css">
  </head>

  <body>
    <!-- Header section for the page, contains the title of the mode -->
    <header>
      <h1>Learn Mode</h1>
    </header>

    <!-- Container that holds the detailed information of the selected aircraft -->
    <div id="aircraftContainer" class="aircraft-detail"></div>
    
    <!-- Navigation buttons for moving between aircraft and quiz -->
    <div class="navigation">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    
    <!-- JavaScript file that controls the behavior of Learn Mode -->
    <script src="learnMode.js"></script>
  </body>
</html>
